services:
  # Backend API
  - type: web
    name: hai-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: GEMINI_API_KEY
        sync: false  # You'll add this manually in dashboard
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: hai-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        value: https://hai-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
